            </ul>

            <ul>

                <div data="CSS">
                  <img src="./svg/css.svg" alt="css-icon" />

            <ul>
              <li>

            <ul>
              <li>

                  <img src="./svg/java.svg" alt="java-icon" />

            </ul>

            <ul>
              <li>

                  <img src="./svg/oracle.svg" alt="oracle-icon" />

      <div class="person-background">

          <img class="profile-photo" src="./img/foto-perfil.png" alt="Foto-michael" />
        </div>

        <div class="links">
          <a href="https://github.com/michaelbernardi" target="_blank">
            <img src="./svg/logo-github.svg" alt="Link do github"/>
          </a>
          <a href="https://www.linkedin.com/in/michael-bernardi-6a249b24b/" target="_blank">
            <img src="./svg/logo-linkedin.svg" alt="Link do linkedin"/>
